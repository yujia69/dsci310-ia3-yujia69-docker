name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          # This must match your Docker Hub login
          username: ${{ secrets.DOCKER_USERNAME }} 
          # This must be your Personal Access Token
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # format is: <DockerHub-User>/<Repo-Name>:<Tag>
          tags: |
            fishfish69/dsci310-ia3-yujia69-docker:latest
            fishfish69/dsci310-ia3-yujia69-docker:${{ github.sha }}
